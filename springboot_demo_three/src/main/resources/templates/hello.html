<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
hello mythymeleay<br>
姓名：<a th:text="${name}">无名氏</a>
年龄：<input name="age" th:value="${age}" value="0" ><br>
地址：<span th:text="|中国${address}|">FG</span><br>
地址：<span th:text="'中国'+${address}"></span><br>
状态：<a th:if="${age>=10}">万年</a>
<a th:unless="${age>=10}">未成年</a><a th:text="${age>=10 ?'xxx年':'不成年'}"></a><br>
爱好<a th:each="data:${datas}">
    <a th:text="${data}"></a><br>
</a>
生日：<a th:text="${#dates.format(birthday,'yyyy-MM-dd' )}" ></a><br>

获得集合的长度:<a th:text="${#arrays.length(datas)}"></a>



</body>
</html>
